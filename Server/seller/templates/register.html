<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Register</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{{ url_for('static', filename='css/ie10-viewport-bug-workaround.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/signin.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/cover.css') }}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]>
    <script src="{{ url_for('static', filename='js/ie8-responsive-file-warning.js') }}"></script><![endif]-->
    <script src="{{ url_for('static', filename='js/ie-emulation-modes-warning.js') }}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="site-wrapper">

    <div class="site-wrapper-inner">

        <div class="cover-container">
            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand">L3Cube</h3>
                    <nav>
                        <ul class="nav masthead-nav">
                            <li><a href="/">Homepage</a></li>
                            <li><a href="/login/">Login</a></li>
                            <li class="active"><a href="/register/">Register</a></li>
                            <li><a href="/team/">Team</a></li>
                        </ul>
                    </nav>
                </div>
            </div>


            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form action="/register/" method="POST">
                <h2 class="form-signin-heading">Registration</h2>

                <div class="form-group">
                    <label for="inputName">Name of Service Provider</label>
                    <input type="text" id="inputName" name="Name" class="form-control"
                           placeholder="Name of Service Provider" required autofocus>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" id="inputPassword" name="Password" class="form-control"
                           placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="inputHandle">Handle of Service Provider</label>
                    <input type="text" id="inputHandle" name="Handle" class="form-control"
                           placeholder="Handle of Service Provider" required>
                </div>
                <div class="form-group">
                    <label for="inputEndpoint">Endpoint of Service Provider</label>
                    <input type="text" id="inputEndpoint" name="Endpoint" class="form-control"
                           placeholder="Endpoint of Service Provider" required>
                </div>
                <div class="form-group">
                    <label>Filters</label>
                    <label class="checkbox-inline"><input type="checkbox" name="Filter" value="Food">Food
                        Services</label>
                    <label class="checkbox-inline"><input type="checkbox" name="Filter" value="Clothes">Clothing
                        Services</label>
                    <label class="checkbox-inline"><input type="checkbox" name="Filter" value="Taxi">Taxi
                        Services</label>
                    <label class="checkbox-inline"><input type="checkbox" name="Filter" value="Electronics">Electronics Services</label>
                    <label class="checkbox-inline"><input type="checkbox" name="Filter" value="Books">Books Services</label>
                    <label class="checkbox-inline"><input type="checkbox" name="Filter" value="Shoes">Shoes Services</label>
                    <label class="checkbox-inline"><input type="checkbox" name="Filter" value="Bags">Bags Services</label>
                    <label class="checkbox-inline"><input type="checkbox" name="Filter" value="Watches">Watches Services</label>
                </div>
                <button class="btn btn-default btn-primary" type="submit">Register</button>
            </form>

        </div> <!-- /container -->
    </div>
</div>


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="{{ url_for('static', filename='js/ie10-viewport-bug-workaround.js') }}"></script>
</body>
</html>
